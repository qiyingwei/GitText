<script>
    shuJu();
	var timerould;
    window.onresize=function(){
		clearTimeout(timerould);
		timerould=setTimeout(shuJu,300);
	}
    function shuJu(){
		var sheBei=window.innerWidth;   
		var ceShi=(sheBei/375)*100;//计算窗口大小换算
		document.documentElement.style.fontSize=ceShi+'px';//继续给窗口赋值
	}
    let container=document.querySelector(".iio");
    let swiper=new Swiper(container,{
        loop: true,
        slidesPerView :4.5,
    });
    let ss=document.querySelector(".uiui");
    let lunbo=new Swiper(ss,{
        loop: true,
        pagination: {
            el: '.swiper-pagination',
        },
        autoplay: {
            delay: 2000,
            stopOnLastSlide: false,
            disableOnInteraction: false,
        },
    });
    //第二个轮播
    let erLunBo=document.querySelector(".erlunbo");
    let lunbo02=new Swiper(erLunBo,{
        loop: true,
        autoplay: {
            delay: 2000,
            stopOnLastSlide: false,
            disableOnInteraction: false,
        },
        pagination: {
            el: '.swiper-pagination',
        },
    });
    //返回顶部操作
    var fanhuiDing=document.querySelector(".er");
    var headerxiabu=document.querySelector(".headerxiabu");
	var shijianhanshu;
	window.ontouchmove=function(){
		var t=document.documentElement.scrollTop;
        if(t==0){
            fanhuiDing.style.display="none";
            headerxiabu.setAttribute("class","headerxiabu");
        }else{
            fanhuiDing.style.display="inline-block";
            headerxiabu.setAttribute("class", "tianjiayangshi");
        }
	}
	fanhuiDing.ontouchstart=function(){
		shijianhanshu=setInterval(function(){
			var t=document.documentElement.scrollTop;
			t-=10;
			if(t>0){ 
				window.scrollTo(0,t); 
			} 
			else{ 
				window.scrollTo(0,0); 
				fanhuiDing.style.display="none";
				clearInterval(shijianhanshu); 
			}
		},10);
	}
</script>
